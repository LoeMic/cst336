        <script language="javascript">
            // get the passed in id
            // retrieve the contact for this id
            // display the form for this id
            
            // or its new
            /*
            var urlParams = new URLSearchParams(window.location.search);

            console.log(urlParams.getAll('action')); // ["edit"]
            console.log(urlParams.toString()); // "?post=1234&action=edit"
            */
            
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');
            
            /*
            // testing
            alert("id = " + id);
            */
            
            // if submission from form, validate input
            var validForm = true;
            var saveResponse = "";
            var fnameErr = "";
            var lnameErr = "";
            var phoneErr = "";
            var emailErr = "";
            var contactPrefErr = "";
            
            $(document).ready(function()
            {
                checkUserCookie();
                writeContactsList();
                
                if (urlParams.has("add"))
                {
                    $("#heading").text("Add");
                    $("#saveBtn").text("Add");
                }
                else
                {
                    $("#heading").text("Update");
                    $("#saveBtn").text("Update");
                    
                    var contact = getContactById(id);
                    /*
                    alert("id = " + contact.id + "\n" +
                            "fname = " + contact.firstName + "\n" +
                            "lname = " + contact.lastName + "\n" +
                            "phone = " + contact.phone + "\n" +
                            "email = " + contact.email + "\n" +
                            "pref = " + contact.contactPref + "\n" +
                            "country = " + contact.country);
                    
                    alert(contact.country.toLowerCase());
                    */
                    
                    // set the form values for edit
                    $("#fname").val(contact.firstName);
                    $("#lname").val(contact.lastName);
                    $("#phone").val(contact.phone);
                    $("#email").val(contact.email);
                    $("#pref[value='" + contact.contactPref + "']").prop('checked', true);
                    $("#country").val(contact.country.toLowerCase());
                }
                
                $("#saveBtn").click(function()
                {
                    var fname = $("#fname").val();
                    var lname = $("#lname").val();
                    var phone = $("#phone").val();
                    var email = $("#email").val();
                    var pref = $("#pref:checked").val();
                    var country = $("#country").val();
                    
                    /*
                    alert("save clicked:\n" + 
                            "fname = " + fname + "\n" +
                            "lname = " + lname + "\n" +
                            "phone = " + phone + "\n" +
                            "email = " + email + "\n" +
                            "pref = " + contactPref + "\n" +
                            "country = " + country);
                    */

                    if (fname == "")
                    {
                        fnameErr = '<br />First Name is required';
                        valid = false;
                    }
                    
                    if (lname == "")
                    {
                        lnameErr = '<br />Last Name is required';
                        valid = false;
                    }
                    
                    if (phone != "" && phone.match('/^\d+$/'))
                    {
                        phoneErr = '<br />Submit numbers only';
                        valid = false;
                    }
                    
                    if (email == "")
                    {
                        emailErr = '<br />Email is required';
                        valid = false;
                    }
                    if (pref == "")
                    {
                        prefErr = '<br />Contact Preference is required';
                        valid = false;
                    }
                    if (pref == "0" && phone == "")
                    {
                        prefErr = '<br />Cannot select phone if no phone entered';
                        valid = false;
                    }
                    
                    if (valid)
                    {
                        saveContact(id, fname, lname, phone, email, pref, country);
                        saveResponse = "<br/>Saved successfully<br/>";
                        
                        // if this was a prior add, the id would not be set
                        if (id == "" || id == null)
                        {
                            id = getMaxId();
                        }
                    }
                    else
                    {
                        saveResponse = "<br/>Fix errors and retry<br/>";
                    }

                    $("#err").html = saveResponse;
                });
            });

        </script>
